<main>
    <ng-container *ngIf="drinks.length>0; else elseTemplate">
        <div class="item" *ngFor="let drink of drinks" [routerLink]="['/about',drink.idDrink]">
            <img [src]="drink.strDrinkThumb" [alt]="drink.strDrink" class="drinkPhoto">
            <h3>{{drink.strDrink}}</h3>
        </div>
    </ng-container>
    <ng-template #elseTemplate>
        <p>NO DATA...</p>
    </ng-template>
</main>
