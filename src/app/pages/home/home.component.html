<h2>suggestion:</h2>
<div *ngIf="drink" id="suggestion" [routerLink]="['/about',drink.idDrink]">
    <img [src]="drink.strDrinkThumb" [alt]="drink.strDrink">
    <div id="details">
        <h3>{{drink.strDrink}}</h3>
        <br>
        <p> <span class="title">Alcohol:</span> {{drink.strAlcoholic}}</p>
        <p> <span class="title">Glass:</span> {{drink.strGlass}}</p>
        <br>
        <p class="title">Ingredients:</p>
        <div id="ingredients">
            <p *ngFor="let ingredient of ingredients"> <span *ngIf="ingredient.measure">{{ingredient.measure}} - </span>
                {{ingredient.name}};</p>
        </div>
        <br>
        <p class="title">Instruction:</p>
        <p>{{drink.strInstructions}}</p>
    </div>
</div>

<section>
    <app-cagetories *ngFor="let category of categories" [title]="category.strCategory"></app-cagetories>
</section>
