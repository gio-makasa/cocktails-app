<div id="header">
    <a [routerLink]="['']"><img src="../../assets/logo.png" alt="logo"></a>

    <div id="searchBox">
        <input type="text" placeholder="Search..." [(ngModel)]="searchWord" (input)="Search($event.target)">
        <select name="alcoholic" id="alcoholic" (change)="alcoholic($event.target)">
            <option *ngFor="let alcoholic of alcoholics" [value]="alcoholic.strAlcoholic">{{alcoholic.strAlcoholic}}
            </option>
        </select>
    </div>
</div>

<div *ngIf="drinks" id="results">
    <div *ngFor="let drink of drinks" class="result" (click)="toAbout(drink.idDrink)">
        <img [src]="drink.strDrinkThumb" [alt]="drink.strDrink">
        <p>{{drink.strDrink}}</p>
    </div>
</div>
