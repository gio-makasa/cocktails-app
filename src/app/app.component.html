<h2>suggestion:</h2>
<div *ngIf="drink" id="suggestion">
    <img [src]="drink.strDrinkThumb" [alt]="drink.strDrink">
    <div id="details">
        <h3>{{drink.strDrink}}</h3>
        <p>Alcohol: {{drink.strAlcoholic}}</p>
        <p>Glass: {{drink.strGlass}}</p>
        <p>Instruction: {{drink.strInstructions}}</p>
        <p>Ingredients:</p>
        <div *ngFor="let item of drink | keyvalue">
            <p *ngIf="checkIngr(item)">{{item.value}}</p>
        </div>
    </div>
</div>

<app-cagetories [title]="'Cocktail'"></app-cagetories>
<app-cagetories [title]="'Shake'"></app-cagetories>
<app-cagetories [title]="'Shot'"></app-cagetories>
<app-cagetories [title]="'Soft Drink'"></app-cagetories>
